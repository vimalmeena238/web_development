<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  		<style>
  			.vertical-center {
  				min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  				min-height: 100vh; /* These two lines are counted as one :-)       */
  				padding-top: 10%;
				align-items: center;
			}
			.nav-link:hover {
				text-decoration: underline;
			}
  		</style>
    </head>
    <body>
    	<header>
    		<nav class="navbar navbar-expand-sm">
    			<div class="container-fluid">
  					<ul class="navbar-nav">
    					<li class="nav-item" title="Go to Google Home">
      						<a class="nav-link text-dark" href="../index.html">Go Back</a>
    					</li>
    				</ul>
    			</div>
    		</nav>
    	</header>
    	<div class="container vertical-center">
    		<div class="row">
    			<div class="col-lg-2 col-md-2 col-sm-0"></div>
    			<div class="col-lg-8 col-md-8 col-sm-8" >
	    			<center>
    					<img src="../assets/img/google.png" alt="Google Images" height="92" width="272">
    				</center>
    			</div>			
    		</div>
    		<div class="row">
	    		<div class="col-lg-2 col-md-2 col-sm-0"></div>
    			<div class="col-lg-8 col-md-8 col-sm-8">
	    			<form class="form-horizontal" action="https://google.com/search" target="_blank">
    					<div class="vs">
    						<div class="input-group mb-3">
            					<input class="form-control py-2 border-right-0 border" title="Search" type="text" name="q" >
            					<span class="input-group-append">
              						<button class="btn btn-outline-secondary border-left-0 border" type="submit">
                    					<i class="fa fa-search"></i>
              						</button>
            					</span>
							</div>
        				</div>
        				<div class="hd">
        					<input type="hidden" name="sclient" value="img">
        					<input type="hidden" name="tbm" value="isch">
        				</div>
        			</form>  
    			</div>			
    		</div>		
    	</div>
    </body>
</html>
